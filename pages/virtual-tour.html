<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-p-24">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PKKMB Prabhu Udayana - Organisasi Mahasiswa</title>
  <link rel="stylesheet" href="../css/tailwind.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../assets/img/logo.png">
</head>

<body class="font-gelasio bg-[url(../assets/img/background.png)] bg-[length:24rem] bg-repeat">
  <nav class="fixed z-20 bg-blue-300 w-full h-16">

  </nav>
  <header class="text-center h-screen flex flex-col gap-y-0.5 justify-center items-center px-6 sm:px-12">
    <div class="z-10 flex flex-col justify-center items-center">
      <h1
        class="font-bold font-playfair text-yellow-300 text-4xl sm:text-5xl lg:text-6xl xl:text-8xl leading-tight sm:leading-[1.15] mb-8">
        Virtual Tour Kampus Unud
      </h1>
      <p class="text-blue-300 text-sm sm:text-base sm:max-w-4xl">
        Jelajahi berbagai tempat yang ada di Universitas Udayana melalui Virtual Tour berikut</p>
      <a href="#tour"
        class="absolute flex justify-center items-center mt-12 bottom-16 text-blue-300 hover:cursor-pointer hover:text-yellow-300 focus:text-yellow-300 animate-bounce transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-8" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
        </svg>
      </a>
    </div>
  </header>
  <main id="tour" class="mt-24 px-6 sm:px-12 pb-16">
    <div class="w-full sm:w-[80%] rounded-lg m-auto">
      <select name="location" id="location" class="mb-4"></select>
      <iframe id="map" class="w-full h-[400px] sm:h-[530px] border-none rounded-lg"
       src="https://app.lapentor.com/sphere/vt-kampus-sudirman-universitas-udayana" allowfullscreen="allowfullscreen" allow="fullscreen">
      </iframe>
   </div>
  </main>


  <script src="../js/virtual-tour.js" type="text/javascript"></script>
</body>

</html>
